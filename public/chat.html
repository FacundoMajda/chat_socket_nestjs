<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Chat</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <div class="information-bubble">
      <h3>
        Estado del chat:
        <small class="hidden" id="status-online">online</small>
        <small class="hidden" id="status-offline">offline</small>
      </h3>

      <div class="dropdown">
        <button class="dropbtn">Personas conectadas</button>
        <div class="dropdown-content">
          <ul>
            <li>persona1</li>
            <li>persona2</li>
          </ul>
        </div>
      </div>
    </div>

    <!-- Ubicación del chat -->
    <div>
      <!-- Chat -->
      <div class="chat">
        <div class="contact bar">
          <div class="name">Chat Grupal</div>
          <div class="seen">now</div>
        </div>

        <div class="messages" id="chat">
          <!-- Mostrar tiempo -->
          <!-- Mostrar fecha y hora actual -->
          <div class="time">
            <script>
              let currentDate = new Date();
              document.write(currentDate);
            </script>
          </div>

          <!-- Mensajes de otros -->
          <div class="message incoming">test</div>

          <!-- Mis mensajes -->
          <div class="message">test</div>

          <!-- Burbujas mientras escribe -->
          <div class="message stark">
            <div class="typing typing-1"></div>
            <div class="typing typing-2"></div>
            <div class="typing typing-3"></div>
          </div>
        </div>

        <!-- Inputs y Forms -->
        <form class="input">
          <input placeholder="Escribe tu mensaje aquí" type="text" />
          <i class="fas fa-paper-plane"></i>
        </form>
      </div>
    </div>

    <!-- Scripts -->
    <script src="socket.io/socket.io.min.js"></script>
    <script src="js/chat.js"></script>
  </body>
</html>
